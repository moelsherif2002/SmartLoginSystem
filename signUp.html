<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- main style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="sign-up m-auto my-5 p-5">
                    <h1 class="text-center text-info my-3">Smart Login System</h1>
                    <form>
                        <input placeholder="Enter your name" class="form-control my-3" id="userName" name="userName"
                            type="text">
                        <input placeholder="Enter your email" class="form-control my-3" id="userEmail" name="userEmail"
                            type="text">
                        <input placeholder="Enter your password" class="form-control my-3" id="userPassword"
                            name="userPassword" type="text">
                        <button id="signUpBtn" type="submit" class="btn my-3 w-100 btn-outline-info">Sign Up</button>
                    </form>
                    <p class="text-center text-white my-3">You have an account? <a
                            class="text-decoration-none text-white" href="index.html">Signin</a></p>
                </div>
            </div>
        </div>
    </main>
    <!-- bootstrap script -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- signup script -->
    <script src="js/signUp.js"></script>
</body>

</html>
